<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDvARuaKl01J_4s45aRdTndNWGBiGwzFfE",
        authDomain: "register-login-6132d.firebaseapp.com",
        projectId: "register-login-6132d",
        storageBucket: "register-login-6132d.firebasestorage.app",
        messagingSenderId: "376854947564",
        appId: "1:376854947564:web:b19802feeb211e411567c9",
        measurementId: "G-J8DV382GDV"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Register form handler
      const form = document.getElementById("registerForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = form.username.value;
        const password = form.password.value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert("Registration successful!");
            window.location.href = "login.html"; // Redirect to login
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      });
    </script>
</body>
</html>
